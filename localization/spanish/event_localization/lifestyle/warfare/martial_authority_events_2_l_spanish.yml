l_spanish:
 #You visit some baronies or go partying, by Ewan Cowhig Croft
 martial_authority.5000.t:0 "De visita por los rincones apartados"
 martial_authority.5000.authoritative_religion.desc:1 "Me froto las sienes palpitantes mientras un funcionario me lee el duodécimo comunicado de este año de [baron_1_lands.GetNameNoTier]. Mi control se ha debilitado en varios de estos importantes feudos durante los últimos meses…\n\nCon una breve visita por estas tierras remotas, tal como me ha ordenado [ROOT.Char.GetFaith.HighGodName], afianzaría mi dominio. Por otra parte, [party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] me ha invitado a un festín privado…"
 martial_authority.5000.relaxed_religion.desc:0 "Me froto las sienes palpitantes mientras un funcionario me lee el duodécimo comunicado de este año de [baron_1_lands.GetNameNoTier]. Mi control se ha debilitado en varios de estos importantes feudos durante los últimos meses, pero afianzaría mi dominio si hiciera una breve visita a estas tierras remotas.\n\nPor otra parte, [party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] me ha invitado a un banquete privado…"
 martial_authority.5000.a:0 "Un[ROOT.Char.Custom('ES_XA')] buen[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip] visita a sus inferiores de vez en cuando."
 martial_authority.5000.b:0 "¡Estoy #EMP obligad[ROOT.Char.Custom('ES_OA')]#! a ir a esa fiesta!"
 martial_authority.5000.a.characters_baron_final_list:0 "[baron_1.GetShortUIName], [baron_2.GetShortUIName] y [baron_3.GetShortUIName]"
 martial_authority.5000.a.land_baron_final_list:0 "[baron_1_lands.GetNameNoTier], [baron_2_lands.GetNameNoTier] y [baron_3_lands.GetNameNoTier]"
 authority_central_control_modifier:0 "Supervisión feudal extensa"
